<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2023</title>
    <link rel="icon" href="beratjimage.jpg">
</head>
<body>
    <form action="relative_link1.html" method="get">
        <div>
        <label required for="FirstName">FirstName</label>
        <input required type="text" name="FirstName" id="FirstName"> </div>
        <div> 
        <label for="LastName">LastName</label>
        <input required type="text" name="LastName" id="LastName"> </div>
        <div>
        <label for="checkbox_field">checkbox</label>
        <input required type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <label>Radio Type</label>
            <input required type="radio" name="radio_type" value="1">1
            <input required type="radio" name="radio_type" value="2">2
            <input required type="radio" name="radio_type" value="3">3
        </div>
        <div>
            <label for="">Date</label>
            <input required type="date" name="date" >
        </div>
        <div>
            <label for="">e-Mail</label>
            <input required type="email" name="e-Mail" id="">
        </div>
        <div>
            <label>Number</label>
            <input required type="number" name="number" step="0.2" max="50" min="0">
        </div>
        <div>
            <label for="password">Password</label>
            <input required type="password" name="password" placeholder="Place your password">
        </div>
        <div>
            <label for="">Url</label>
            <input required type="url" name="url" id="">
        </div>
        <div>
            Upload File
            <input required type="file" name="file" id="">
        </div>
        <div>
            <label for=""> Submit</label>
            <input required type="submit" value="Submit">
        </div>

    </form>
